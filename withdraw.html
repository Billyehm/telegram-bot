<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send BTC</title>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="content">
    <h1>Send BTC</h1>
    <form>
      <label for="address">Address or Domain Name</label>
      <input type="text" id="address" placeholder="Enter public address">
      <label for="amount">Amount</label>
      <div class="amount-section">
        <input type="number" id="amount" placeholder="Amount in BTC">
        <button type="button" class="max-btn">Max</button>
      </div>
      <p class="usd-equivalent">≈ $0.00</p>
      <button type="button" id="nextBtn" class="next-btn">Next</button>
    </form>
  </div>
  <div class="loading-overlay hidden" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="tick hidden" id="doneTick">✔ Done</div>
  </div>

  <!-- Bottom Ribbon with Icons -->
  <div class="ribbons">
    <a href="index.html">
        <i class="material-icons">home</i> Home
    </a>
    <a href="withdraw.html">
        <i class="material-icons">account_balance_wallet</i> Withdraw
    </a>
    <a href="wallet.html">
        <i class="material-icons">wallet</i> Wallet
    </a>
    <a href="exchange.html">
        <span class="material-icons">currency_exchange</span> Exchange
    </a>
  </div>
  <script src="withdraw.js"></script>
</body>
  </html>
