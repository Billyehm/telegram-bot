<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send BTC</title>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<bodies>
  <div class="container" id="content">
    <h1>Enviar BTC</h1>
    <form>
      <label for="address">Dirección o nombre de dominio</label>
      <input type="text" id="address" placeholder="Entra aquí">
      <label for="amount">Cantidad</label>
      <div class="amount-section">
        <input type="number" id="amount" placeholder="Cantidad de BTC">
        <button type="button" class="max-btn">Máximo</button>
      </div>
      <p class="usd-equivalent">≈ $0.00</p>
      <button type="button" id="nextBtn" class="next-btn">Próximo</button>
    </form>
  </div>
  <div class="loading-overlay hidden" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="tick hidden" id="doneTick">✔ Hecho</div>
  </div>



    <!-- Bottom Ribbon with Icons -->
    <div class="ribbons">
      <a href="home.html">
          <i class="material-icons">home</i> Hogar
      </a>
      <a href="withdraw.html">
          <i class="material-icons">account_balance_wallet</i> Retirar
      </a>
      <a href="index.html">
          <i class="material-icons">wallet</i> Billetera
      </a>
      <a href="invite.html">
          <i class="material-icons">group_add</i> Invitar
      </a>
  </div>
    <script src="withdraw.js"></script>
</bodies>
</html>
